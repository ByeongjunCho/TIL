{% extends 'articles/base.html' %}
{% block body %}
    <hr>
    <li>번호: {{article.id}} </li>
    <li>제목: {{article.title}}</li>
    <li>내용: {{article.content}}</li>
    <li>작성자: {{article.user}}</li>
    <hr>

    <a href="{% url 'articles:update' article.pk %}">수정</a>
    <a href="{% url 'articles:delete' article.pk %}">삭제</a>
{% endblock %}
