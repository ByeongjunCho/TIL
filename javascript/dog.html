<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="dog-button">댕댕이</button>
  <button id="cat-button">뭘보냐 닝겐</button>
  <div id="animals"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // 강아지
    let dog = 0
    let cat = 0
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          console.log(response)
          const img = document.createElement('img')
          img.src = response.data.message
          img.width = 400
          img.height = 400
          const animals = document.querySelector('#animals')
          animals.appendChild(img)
        })
    }
    
    document.querySelector('#dog-button').addEventListener('click', getDogImage)
    // document.querySelector('#dog-button').addEventListener('click', _=>{
    //   getDogImage
    //   dog += 1
    // })

    // 고양이
    const getCatImage = function() {
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {
          console.log(response)
          const img = document.createElement('img')
          img.src = response.data[0].url
          img.width = 400
          img.height = 400
          const animals = document.querySelector('#animals')
          animals.appendChild(img)
        })
    }
    const catButton = document.querySelector('#cat-button')
    catButton.addEventListener('click', getCatImage)
    // document.querySelector('#cat-button').addEventListener('click', getCatImage)


  </script>
</body>

</html>
