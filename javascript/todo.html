<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;">
    <h1>Todo List</h1>
    <h1>
      <div id="time"></div>
    </h1>

    <form action="" id="form">
      <label for="input">할 일을 입력하세요</label>
      <input type="text" id="input">
      <button id="input-button" type="submit">+</button>
    </form>
    <ul id="todo-list">
      <li> +버튼이 눌리면 리스트에 추가되도록 구현하세요. </li>
    </ul>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const form = document.querySelector('#form')
    const input = document.querySelector('#input')
    const button = document.querySelector('#input-button')
    const todos = document.querySelector('#todo-list')
    button.addEventListener('click', function (event) {
      // const input = event.target.previousElementSibling // 이벤트가 발생한 대상
      if (input.value) { // 예외 처리
        event.preventDefault()
        // li 하나를 만들어서
        const li = document.createElement('li')
        // 값을 넣고

        console.log(this.previousElementSibling) // 이벤트가 발생한 대상
        const deleteButton = document.createElement('button') // 삭제버튼 생성
        deleteButton.style.marginLeft = '10px'
        deleteButton.innerText = '삭제'
        // todo-list에 붙인다.
        li.innerText = input.value + document.getElementById('#time')
        li.appendChild(deleteButton)
        deleteButton.addEventListener('click', function (event) {
          li.remove()
        })

        input.value = ''

        // li.innerText = document.getElementById('input').value
        // document.getElementById('input').value = ""
        todos.appendChild(li)

        // 삭제버튼 이벤트

      } else {
        alert('내용을 입력하세요')
      }
    })

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      // add a zero in front of numbers<10
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
      t = setTimeout(function () {
        startTime()
      }, 500);
    }
    startTime();

    // 랜덤 배경이미지
    const getBgImage = function () {
      axios.get('https://source.unsplash.com/1600x900/?nature,water')
        .then(response => {
          // const img = response.request.responseURL
          // const body = document.querySelector('body')
          // body.style = `background-image: url(${img});`

          document.body.style.backgroundImage = `url(${response.request.responseURL})`
          document.body.style.backgroundSize = 'cover'
          document.body.style.backgroundRepeat = 'no-repeat'
        })
    }
    getBgImage()
  </script>
</body>

</html>
