<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="07_style.css">
</head>
<body>
  <div>1. static</div>
  <div>static</div>
  <div>static</div>
  <!-- 
    absolute는 부모 혹은 조상요소를 기준으로 위치.
    (*가까운 조상 중에 static이 아닌 요소*)
   -->
   <!-- 부모가 static이여서,
      absolute1이 body를 기준으로 위치함.
   -->
   <h2>2. absolute1 - 모든 부모가 static인 경우</h2>
  <div class="parent">
    static1
    <div class="absolute">absolute1</div>
  </div>
  <!-- 부모가 static가 아니어서, absolute2가 부모를 기준으로 위치함 -->
  <h2>3. absolute2 - 부모가 static가 아닌 경우</h2>
  <div class="parent relative">
    relative2
    <div class="absolute">absolute2</div>
  </div>
  <h2>4. absolute3 - 부모의 위치에 따라 위치가 바뀐다. </h2>
  <div class="parent relative" style="top: 50px; left: 50px;">
      relative3
      <div class="absolute">absolute3</div>
  </div>

  <!-- 2. relative 
    자기가 원래 있어야할 위치(static)을 기준으로 이동!
  -->
  <h2 style="margin-top: 100px">5. relative - 자기가 있어야 할 위치 기준으로 바뀐다.</h2>
  <div class="relative-move">relative</div>
  <!-- 3. fixed
    브라우저 위치에 따라 변경!
  -->
  <div class="fixed">고정되었다</div>
</body>
</html>
