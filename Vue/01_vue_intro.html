<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  {{message}}
  <div id="app">
    {{message}} - {{count}}
  </div>

  <script>
    // m(data)) - vm(app) - v(그려지는것)
    const app = new Vue({
      // 조작할 DOM(V), vue object(VM) mount
      // class, id 선택자를 바탕으로 DOM 설정
      el: '#app', // id가 app인 선택자,
      // data: 항상 기본 object
      // app.message, app.count
      // app.$data.message, app.$data.count
      data: {
        message:'안녕!', // String
        count: 0 // Integer, Array, object....
      },
      // arrow function 사용 x (상위를 this로 사용하기 때문에 this는 window가 됨)
      methods: {
        plus: function() {
          this.count++ // app.plus()
        },
        minus: function() {
          this.count-- // app.minus()
        },
        arrow: () => {
          console.log(this)
        }
      }
    })
  </script>
</body>
</html>
