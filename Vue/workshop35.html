<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<style>
  .red {
    color: red;
  }
  .blue {
    color: blue;
  }
</style>
<body>
  <div id="app">
    <button v-on:click="countUp">+1</button>
    <h1>Counter: {{count}}</h1>
    <button @click="colorToggle">Toggle</button>
    <h1 v-bind:class="{red: toggle, blue: !toggle}">빨강과 파랑을 섞으면 보라색이 됩니다.</h1>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0,
        toggle: true
      },

      methods: {
      countUp: function(){
        this.count++
      },
      colorToggle: function(){
        this.toggle = !this.toggle
      }
    }
    })
    
  </script>
</body>
</html>
